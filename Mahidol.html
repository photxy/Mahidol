<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You - Happy Valentine's Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffeef2;
            --envelope-color: #ff8fa3;
            --flap-color: #ff758f;
            --front-color: #ffb3c1;
            --primary-pink: #ff4d6d;
            --dark-pink: #c9184a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Prompt', sans-serif;
            touch-action: manipulation; /* ปรับให้เหมาะกับการทัชบนมือถือ */
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        #heartCanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .stage-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; height: 100%;
            position: relative;
            z-index: 1;
        }

        .hidden { display: none !important; }

        /* Envelope Styles */
        .envelope-wrapper { position: relative; cursor: pointer; }
        .envelope {
            position: relative;
            width: 280px; height: 180px;
            background-color: var(--envelope-color);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .top-flap {
            position: absolute; top: 0; left: 0;
            width: 0; height: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 100px solid var(--flap-color);
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 5; 
        }
        .front-flap {
            position: absolute; bottom: 0; left: 0;
            width: 0; height: 0;
            border-left: 140px solid var(--front-color);
            border-right: 140px solid var(--front-color);
            border-top: 90px solid transparent;
            border-bottom: 90px solid var(--front-color);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            z-index: 4;
        }
        .card {
            position: absolute; top: 5px; left: 50%;
            transform: translateX(-50%);
            width: 260px; height: 160px;
            background: white;
            border-radius: 5px;
            z-index: 2;
            transition: transform 0.8s ease;
            padding: 15px; text-align: center;
        }
        .envelope.open .top-flap { transform: rotateX(180deg); z-index: 1; }
        .envelope.open .card { transform: translate(-50%, -100px); z-index: 6; }
        .heart-seal {
            position: absolute; top: 80px; left: 50%;
            width: 30px; height: 30px;
            background-color: var(--dark-pink);
            transform: translateX(-50%) rotate(-45deg);
            z-index: 7; transition: opacity 0.3s;
        }
        .heart-seal::before, .heart-seal::after {
            content: ''; position: absolute;
            width: 30px; height: 30px;
            background-color: var(--dark-pink);
            border-radius: 50%;
        }
        .heart-seal::before { top: -15px; left: 0; }
        .heart-seal::after { left: 15px; top: 0; }
        .envelope.open .heart-seal { opacity: 0; pointer-events: none; }

        /* Card & Question Page */
        .card-content h2 { color: var(--primary-pink); font-size: 16px; margin-bottom: 5px; }
        .card-content p { font-size: 12px; color: #555; margin-bottom: 10px; }
        .card-btn {
            background-color: var(--primary-pink);
            color: white; border: none;
            padding: 8px 15px; border-radius: 20px;
            cursor: pointer; font-size: 14px;
        }
        .question-box {
            background: white; padding: 30px; border-radius: 20px;
            text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 85%; max-width: 400px;
        }
        .buttons-container {
            display: flex; justify-content: center; align-items: center;
            gap: 15px; margin-top: 25px; min-height: 80px;
        }
        .choice-btn {
            padding: 12px 20px; border: none; border-radius: 10px;
            font-size: 16px; cursor: pointer; white-space: nowrap;
        }
        .yes-btn {
            background-color: #4caf50; color: white;
            transition: all 0.2s ease;
            display: flex; justify-content: center; align-items: center;
            text-align: center;
        }
        .no-btn { background-color: #f44336; color: white; position: relative; }

        .floating-heart {
            position: fixed; font-size: 24px; pointer-events: none;
            z-index: 999; animation: explode 1.5s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) rotate(var(--tr)); opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="heartCanvas"></canvas>

    <div class="stage-container" id="stage1">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="card">
                    <div class="card-content">
                        <h2>Happy Valentine's Day!</h2>
                        <p>ถึงใบข้าวคนพิเศษ❤️<br>ขอบคุณที่เข้ามาเป็นส่วนหนึ่งในชีวิต และทำให้ทุกวันของเค้ามีความหมายมากขึ้น</p>
                        <button class="card-btn" id="openCardBtn">ลองกดตรงนี้</button>
                    </div>
                </div>
                <div class="front-flap"></div>
                <div class="top-flap"></div>
                <div class="heart-seal" id="heartSeal"></div>
            </div>
        </div>
    </div>

    <div id="hearts-container"></div>

    <div class="stage-container hidden" id="stage2">
        <div class="question-box">
            <h2 id="questionHeader">พร้อมจะดูของขวัญหรือยัง?</h2>
            <div class="buttons-container" id="btnWrapper">
                <button class="choice-btn yes-btn" id="yesBtn">พร้อมแล้ว</button>
                <button class="choice-btn no-btn" id="noBtn">ไม่</button>
            </div>
        </div>
    </div>

    <script>
        const destinationURL = "https://heyzine.com/flip-book/2bade64d01.html"; 

        // --- Background Rain ---
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        let backgroundHearts = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class FallingHeart {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.size = Math.random() * 10 + 10;
                this.speed = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.4;
                this.wind = (Math.random() - 0.5) * 1;
            }
            update() { this.y += this.speed; this.x += this.wind; if (this.y > canvas.height) this.reset(); }
            draw() { ctx.globalAlpha = this.opacity; ctx.font = `${this.size}px Arial`; ctx.fillText('❤️', this.x, this.y); }
        }
        for (let i = 0; i < 20; i++) backgroundHearts.push(new FallingHeart());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            backgroundHearts.forEach(h => { h.update(); h.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // --- Main Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const envelope = document.querySelector('.envelope');
            const heartSeal = document.getElementById('heartSeal');
            const openCardBtn = document.getElementById('openCardBtn');
            const stage1 = document.getElementById('stage1');
            const stage2 = document.getElementById('stage2');
            const heartsContainer = document.getElementById('hearts-container');
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            let noCount = 0;

            heartSeal.addEventListener('click', () => envelope.classList.add('open'));

            openCardBtn.addEventListener('click', (e) => {
                createHeartExplosion(e.clientX, e.clientY);
                setTimeout(() => {
                    stage1.classList.add('hidden');
                    stage2.classList.remove('hidden');
                }, 600);
            });

            function createHeartExplosion(x, y) {
                for (let i = 0; i < 20; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '❤️';
                    const tx = (Math.random() - 0.5) * 300;
                    const ty = (Math.random() - 1) * 300;
                    heart.style.left = `${x}px`; heart.style.top = `${y}px`;
                    heart.style.setProperty('--tx', `${tx}px`);
                    heart.style.setProperty('--ty', `${ty}px`);
                    heartsContainer.appendChild(heart);
                    setTimeout(() => heart.remove(), 1500);
                }
            }

            // ฟังก์ชันย้ายปุ่มหนี
            function moveNoButton(e) {
                if (e) e.preventDefault(); // ป้องกัน Action ซ้อนทับบนมือถือ
                
                noCount++;

                if (noCount >= 5) {
                    // ขั้นสุดท้าย: ขยายปุ่มเขียวเต็มหน้าจอแบบสวยๆ
                    yesBtn.style.position = "fixed";
                    yesBtn.style.top = "0";
                    yesBtn.style.left = "0";
                    yesBtn.style.width = "100vw";
                    yesBtn.style.height = "100vh";
                    yesBtn.style.margin = "0";
                    yesBtn.style.zIndex = "9999";
                    yesBtn.style.borderRadius = "0";
                    yesBtn.style.fontSize = "32px"; // ขนาดกำลังดีไม่ล้นจอ
                    yesBtn.innerHTML = "พร้อมแล้ว!!! ❤️";
                    noBtn.style.display = "none";
                    return;
                }

                // ขยายปุ่มเขียวทีละนิด
                let newFontSize = 16 + (noCount * 12);
                let newPadding = 12 + (noCount * 8);
                yesBtn.style.fontSize = `${newFontSize}px`;
                yesBtn.style.padding = `${newPadding}px ${newPadding * 1.2}px`;

                // สุ่มตำแหน่งปุ่ม No
                const padding = 20;
                let maxX = window.innerWidth - noBtn.offsetWidth - padding;
                let maxY = window.innerHeight - noBtn.offsetHeight - padding;
                
                let newX, newY;
                let isOverlapping = true;
                let attempts = 0;

                while (isOverlapping && attempts < 50) {
                    newX = Math.random() * maxX;
                    newY = Math.random() * maxY;
                    const yesRect = yesBtn.getBoundingClientRect();
                    
                    // เช็คว่าไม่ทับปุ่มเขียว
                    if (
                        newX + noBtn.offsetWidth < yesRect.left - 30 ||
                        newX > yesRect.right + 30 ||
                        newY + noBtn.offsetHeight < yesRect.top - 30 ||
                        newY > yesRect.bottom + 30
                    ) {
                        isOverlapping = false;
                    }
                    attempts++;
                }

                noBtn.style.position = 'fixed';
                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
            }

            // ใช้ทัชสตาร์ทสำหรับมือถือเพื่อให้ตอบสนองเร็วขึ้นและไม่เด้ง
            noBtn.addEventListener('touchstart', moveNoButton);
            noBtn.addEventListener('mouseover', moveNoButton);
            noBtn.addEventListener('click', (e) => e.preventDefault()); 

            // ปุ่มพร้อมแล้ว
            yesBtn.addEventListener('click', () => {
                window.location.href = destinationURL;
            });
        });
    </script>
</body>
</html>
